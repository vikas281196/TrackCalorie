<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker App</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
        crossorigin="anonymous" />
</head>

<body class="#80cbc4 teal lighten-3">
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper #ff9e80 deep-orange accent-1">
            <div class="container">
                <a href="#" class="brand-logo center">TrackCalorie</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn  blue lighten-2">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <div class="container">
        <!-- From Card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>

                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calorie">
                            <label for="item-calorie">Calories</label>
                        </div>

                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>

                        <button class="update-btn btn orange"><i class="fa fa-edit"></i> Update Meal</button>

                        <button class="delete-btn btn red"><i class="fa fa-trash"></i> Delete Meal</button>

                        <button class="back-btn btn grey right"><i class="fa fa-chevron-circle-left"></i> Back
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Calorie Count -->
        <h3 class="center-align">Total Calories:
            <span class="total-calories">0</span>
        </h3>

        <!-- Item List -->
        <ul class="collection" id="item-list">
            <!--
            <li class="collection-item" id="item-0">
                <strong> Cookie:</strong> <em>400 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="fa fa-pen"></i>
                </a>
            </li>

            <li class="collection-item" id="item-0">
                <strong> Eggs:</strong> <em>300 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="fa fa-pen"></i>
                </a>
            </li> -->
        </ul>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
